<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tANote">
            <h2><span>TA Note</span> {{tANote.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Created On</span></dt>
                <dd>
                    <span>{{tANote.createdOn}}</span>
                </dd>
                <dt><span>Note Text</span></dt>
                <dd>
                    <span>{{tANote.noteText}}</span>
                </dd>
                <dt><span>Section</span></dt>
                <dd>
                    <div *ngIf="tANote.section">
                        <a [routerLink]="['/section', tANote.section?.id, 'view']">{{tANote.section?.id}}</a>
                    </div>
                </dd>
                <dt><span>Written By</span></dt>
                <dd>
                    <div *ngIf="tANote.writtenBy">
                        <a [routerLink]="['/ta', tANote.writtenBy?.id, 'view']">{{tANote.writtenBy?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ta-note', tANote.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
