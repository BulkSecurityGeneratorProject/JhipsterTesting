<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf=toggleLoginHTML>
  <div style="text-align:center">
    <h1>
      TA Management System
    </h1>
  </div>
  <div style="text-align:center">
    <form action="javascript:validateLogin()">
      Email: <input type="email" name="email" value="email"><br>
      Password: <input type="password" name="password" value="password"><br>
      <input type="submit" value="Submit" (click)='validateLogin()'>
    </form>
  </div>
  <div style="text-align:center" >
    <button *ngIf=!toggleApplicationHTML (click)='toggleApplication()' >
      TA Application
    </button>

    <div *ngIf=toggleApplicationHTML>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSckSr-UFwBSE9K71DWvv7q-XyQzMcNZYiWudASm5PBtPqSv2A/viewform?embedded=true" width="640" height="793" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
    </div>

  </div>

</div>

<div *ngIf=!toggleLoginHTML>
  <app-class-list-screen></app-class-list-screen>
</div>
