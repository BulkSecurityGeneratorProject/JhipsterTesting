<div>
        <h2 id="page-heading">
            <span>Applicants</span>
        </h2>
        <jhi-alert></jhi-alert>
        <br/>
        <div class="table-responsive" *ngIf="applicants">
            <table class="table table-striped">
                <thead>
                <tr>

                <th><span>Name</span></th>
                <th><span>Email</span></th>
                <th><span>V Number</span></th>
                <th><span>Class Year</span></th>

                <th><span>Expected Grad Year</span></th>


                <th><span>Reference Email</span></th>

                <th><span>Is Recommended</span></th>
                <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let applicant of applicants ;trackBy: trackId">
                    <!-- <td><a [routerLink]="['/applicant', applicant.id, 'view' ]">{{applicant.id}}</a></td> -->
                    <td>{{applicant.name}}</td>
                    <td>{{applicant.email}}</td>
                    <td>{{applicant.vNum}}</td>
                    <td>{{applicant.classYear}}</td>
                    <td>{{applicant.expectedGradSemester}} {{applicant.expectedGradYear}}</td>


                    <td>{{applicant.referenceEmail}}</td>

                    <td>{{applicant.isRecommended}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    [routerLink]="['/evaluate/', applicant.id, 'view' ]"
                                    class="btn btn-info btn-sm">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
