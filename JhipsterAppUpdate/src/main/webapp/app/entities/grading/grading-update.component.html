<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-grading-heading">Create or edit a Grading</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!grading.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="grading.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numAssigned">Num Assigned</label>
                    <input type="number" class="form-control" name="numAssigned" id="field_numAssigned"
                        [(ngModel)]="grading.numAssigned" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_numCompleted">Num Completed</label>
                    <input type="number" class="form-control" name="numCompleted" id="field_numCompleted"
                        [(ngModel)]="grading.numCompleted" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_taAssigned">Ta Assigned</label>
                    <select class="form-control" id="field_taAssigned" name="taAssigned" [(ngModel)]="grading.taAssigned" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="taOption.id === grading.taAssigned?.id ? grading.taAssigned : taOption" *ngFor="let taOption of tas; trackBy: trackTaById">{{taOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_forAssignment">For Assignment</label>
                    <select class="form-control" id="field_forAssignment" name="forAssignment" [(ngModel)]="grading.forAssignment" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="assignmentOption.id === grading.forAssignment?.id ? grading.forAssignment : assignmentOption" *ngFor="let assignmentOption of assignments; trackBy: trackAssignmentById">{{assignmentOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
