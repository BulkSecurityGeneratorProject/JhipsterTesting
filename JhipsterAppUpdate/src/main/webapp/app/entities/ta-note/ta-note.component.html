<div>
    <h2 id="page-heading">
        <span>TA Notes</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ta-note" [routerLink]="['/ta-note/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new TA Note
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tANotes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Created On</span></th>
            <th><span>Note Text</span></th>
            <th><span>Section</span></th>
            <th><span>Written By</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tANote of tANotes ;trackBy: trackId">
                <td><a [routerLink]="['/ta-note', tANote.id, 'view' ]">{{tANote.id}}</a></td>
                <td>{{tANote.createdOn | date:'medium'}}</td>
                <td>{{tANote.noteText}}</td>
                <td>
                    <div *ngIf="tANote.section">
                        <a [routerLink]="['../section', tANote.section?.id, 'view' ]" >{{tANote.section?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="tANote.writtenBy">
                        <a [routerLink]="['../ta', tANote.writtenBy?.id, 'view' ]" >{{tANote.writtenBy?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/ta-note', tANote.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/ta-note', tANote.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'ta-note', { outlets: { popup: tANote.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
