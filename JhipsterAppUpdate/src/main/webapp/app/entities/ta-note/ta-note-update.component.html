<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ta-note-heading">Create or edit a TA Note</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!tANote.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="tANote.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_createdOn">Created On</label>
                    <div class="d-flex">
                        <input id="field_createdOn" type="datetime-local" class="form-control" name="createdOn" [(ngModel)]="createdOn" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_noteText">Note Text</label>
                    <input type="text" class="form-control" name="noteText" id="field_noteText"
                        [(ngModel)]="tANote.noteText" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_section">Section</label>
                    <select class="form-control" id="field_section" name="section" [(ngModel)]="tANote.section" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sectionOption.id === tANote.section?.id ? tANote.section : sectionOption" *ngFor="let sectionOption of sections; trackBy: trackSectionById">{{sectionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_writtenBy">Written By</label>
                    <select class="form-control" id="field_writtenBy" name="writtenBy" [(ngModel)]="tANote.writtenBy" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="taOption.id === tANote.writtenBy?.id ? tANote.writtenBy : taOption" *ngFor="let taOption of tas; trackBy: trackTaById">{{taOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
