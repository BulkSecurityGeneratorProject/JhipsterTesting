<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ta-role-heading">Create or edit a Ta Role</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!taRole.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="taRole.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_role">Role</label>
                    <select class="form-control" name="role" [(ngModel)]="taRole.role" id="field_role" >
                        <option value="TUTOR">TUTOR</option>
                        <option value="LAB_TA">LAB_TA</option>
                        <option value="CLASSROOM">CLASSROOM</option>
                        <option value="TEST_GRADE">TEST_GRADE</option>
                        <option value="HW_GRADE">HW_GRADE</option>
                        <option value="PROJECT_GRADE">PROJECT_GRADE</option>
                        <option value="OFFICE_HOUR">OFFICE_HOUR</option>
                        <option value="HELP_SESSION">HELP_SESSION</option>
                        <option value="SLACK">SLACK</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
