<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="facultyNote">
            <h2><span>Faculty Note</span> {{facultyNote.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Created On</span></dt>
                <dd>
                    <span>{{facultyNote.createdOn}}</span>
                </dd>
                <dt><span>Note Text</span></dt>
                <dd>
                    <span>{{facultyNote.noteText}}</span>
                </dd>
                <dt><span>Ta</span></dt>
                <dd>
                    <div *ngIf="facultyNote.ta">
                        <a [routerLink]="['/ta', facultyNote.ta?.id, 'view']">{{facultyNote.ta?.id}}</a>
                    </div>
                </dd>
                <dt><span>Section</span></dt>
                <dd>
                    <div *ngIf="facultyNote.section">
                        <a [routerLink]="['/section', facultyNote.section?.id, 'view']">{{facultyNote.section?.id}}</a>
                    </div>
                </dd>
                <dt><span>Written By</span></dt>
                <dd>
                    <div *ngIf="facultyNote.writtenBy">
                        <a [routerLink]="['/faculty', facultyNote.writtenBy?.id, 'view']">{{facultyNote.writtenBy?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/faculty-note', facultyNote.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
