<div *ngIf='selectedAssignmentHTMLToggle' style="margin:0 auto; text-align: center; height:100vh" id="multiimage">
  <p>Course Assignments</p>
  <div style="padding:5px" *ngFor="let assignment of assignmentList">
    <button (click)='selectAssignment(assignment.assignmentName)' class="customButton cyan">{{assignment.assignmentName}}</button>
  </div>
</div>

<div *ngIf='!selectedAssignmentHTMLToggle' style="margin:0 auto; text-align: center; height:100vh;" id="multiimage">
  <p>{{selectedAssignmentName}}</p>
  <app-grading-assignment-selected-screen></app-grading-assignment-selected-screen>
</div>
