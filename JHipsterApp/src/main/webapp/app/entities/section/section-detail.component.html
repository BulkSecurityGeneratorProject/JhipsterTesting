<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="section">
            <h2><span jhiTranslate="taManagementApp.section.detail.title">Section</span> {{section.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="taManagementApp.section.crn">Crn</span></dt>
                <dd>
                    <span>{{section.crn}}</span>
                </dd>
                <dt><span jhiTranslate="taManagementApp.section.sectNo">Sect No</span></dt>
                <dd>
                    <span>{{section.sectNo}}</span>
                </dd>
                <dt><span jhiTranslate="taManagementApp.section.semester">Semester</span></dt>
                <dd>
                    <span>{{section.semester}}</span>
                </dd>
                <dt><span jhiTranslate="taManagementApp.section.lectureTime">Lecture Time</span></dt>
                <dd>
                    <span>{{section.lectureTime}}</span>
                </dd>
                <dt><span jhiTranslate="taManagementApp.section.labTime">Lab Time</span></dt>
                <dd>
                    <span>{{section.labTime}}</span>
                </dd>
                <dt><span jhiTranslate="taManagementApp.section.lectureRoom">Lecture Room</span></dt>
                <dd>
                    <span>{{section.lectureRoom}}</span>
                </dd>
                <dt><span jhiTranslate="taManagementApp.section.labRoom">Lab Room</span></dt>
                <dd>
                    <span>{{section.labRoom}}</span>
                </dd>
                <dt><span jhiTranslate="taManagementApp.section.capacity">Capacity</span></dt>
                <dd>
                    <span>{{section.capacity}}</span>
                </dd>
                <dt><span jhiTranslate="taManagementApp.section.course">Course</span></dt>
                <dd>
                    <div *ngIf="section.course">
                        <a [routerLink]="['/course', section.course?.id, 'view']">{{section.course?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/section', section.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
