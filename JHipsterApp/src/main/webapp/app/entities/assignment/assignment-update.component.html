<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-assignment-heading" jhiTranslate="taManagementApp.assignment.home.createOrEditLabel">Create or edit a Assignment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!assignment.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="assignment.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="taManagementApp.assignment.taID" for="field_taID">Ta ID</label>
                    <input type="number" class="form-control" name="taID" id="field_taID"
                        [(ngModel)]="assignment.taID" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="taManagementApp.assignment.sectNo" for="field_sectNo">Sect No</label>
                    <input type="number" class="form-control" name="sectNo" id="field_sectNo"
                        [(ngModel)]="assignment.sectNo" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="taManagementApp.assignment.section" for="field_section">Section</label>
                    <select class="form-control" id="field_section" name="section" [(ngModel)]="assignment.section" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sectionOption.id === assignment.section?.id ? assignment.section : sectionOption" *ngFor="let sectionOption of sections; trackBy: trackSectionById">{{sectionOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
