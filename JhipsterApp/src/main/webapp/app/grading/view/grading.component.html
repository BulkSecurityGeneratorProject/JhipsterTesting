<div style="background-image: url(/../folk-pattern.png);">
    <h2 id="page-heading">
        <span>My Grading</span>
    </h2>
    <jhi-alert></jhi-alert>
    <br />
    <div class="table-responsive" *ngIf="gradings">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Num Assigned</span></th>
                    <th><span>Num Completed</span></th>
                    <th><span>Ta Assigned</span></th>
                    <th><span>For Assignment</span></th>
                    <th><span># of Submissions</span></th>
                    <th><span># of Parts</span></th>
                    <th><span>Status</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let grading of gradings ;trackBy: trackId">
                    <!-- 1 -->
                    <td><a [routerLink]="['/grading', grading.id, 'view' ]">{{grading.id}}</a></td>
                    <!-- 2 -->
                    <td>{{grading.numAssigned}}</td>
                    <!-- 3 -->
                    <td>{{grading.numCompleted}}</td>
                    <!-- 4 -->
                    <td>
                        <div *ngIf="grading.taAssigned">
                            <a
                                [routerLink]="['app/entities/ta', grading.taAssigned?.id, 'view' ]">{{grading.taAssigned?.id}}</a>
                        </div>
                    </td>
                    <!-- 5 -->
                    <td>
                        <div *ngIf="grading.forAssignment">
                            <a
                                [routerLink]="['app/entities/assignment', grading.forAssignment?.id, 'view' ]">{{grading.forAssignment?.id}}</a>
                        </div>
                    </td>
                    <!-- 6 -->
                    <td>{{getNumSubmissions(grading.id)}}</td>
                    <!-- 7 -->
                    <td>{{getNumParts(grading.id)}}</td>
                    <td>
                        <div class="styled-select blue semi-square">
                            <select>
                                <option *ngFor='let gradingStatus of gradingStatusList'>{{gradingStatus}}</option>
                            </select>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit" [routerLink]="['/grading-view', grading.id, 'view' ]"
                                class="btn btn-info btn-sm">
                                <fa-icon [icon]="'eye'"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
