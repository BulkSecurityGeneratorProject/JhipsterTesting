<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-section-heading">Create or Edit My Course</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!section.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="section.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_sectionId">Section Id</label>
                    <input type="number" class="form-control" name="sectionId" id="field_sectionId"
                        [(ngModel)]="section.sectionId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_semester">Semester</label>
                    <input type="text" class="form-control" name="semester" id="field_semester"
                        [(ngModel)]="section.semester" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_year">Year</label>
                    <input type="number" class="form-control" name="year" id="field_year"
                        [(ngModel)]="section.year" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_labRoom">Lab Room</label>
                    <input type="text" class="form-control" name="labRoom" id="field_labRoom"
                        [(ngModel)]="section.labRoom" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_lectureRoom">Lecture Room</label>
                    <input type="text" class="form-control" name="lectureRoom" id="field_lectureRoom"
                        [(ngModel)]="section.lectureRoom" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_capacity">Capacity</label>
                    <input type="number" class="form-control" name="capacity" id="field_capacity"
                        [(ngModel)]="section.capacity" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_enrolled">Enrolled</label>
                    <input type="number" class="form-control" name="enrolled" id="field_enrolled"
                        [(ngModel)]="section.enrolled" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_course">Course</label>
                    <select class="form-control" id="field_course" name="course" [(ngModel)]="section.course" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="courseOption.id === section.course?.id ? section.course : courseOption" *ngFor="let courseOption of courses; trackBy: trackCourseById">{{courseOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_faculty">Faculty</label>
                    <select class="form-control" id="field_faculty" name="faculty" [(ngModel)]="section.faculty" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="facultyOption.id === section.faculty?.id ? section.faculty : facultyOption" *ngFor="let facultyOption of faculties; trackBy: trackFacultyById">{{facultyOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
